    <title>Benutzereingaben in JavaScript</title>

		<script type="text/javascript">

			var gruss = 'Guten Morgen!';

			// Benutzereingabe wird in einer Variable gespeichert
			var name = prompt('Bitte gib Deinen Namen ein:');

			alert(gruss + ' Dein Name ist ' + name + '.');
		</script>

    <body>
        <h1>Benutzereingaben in JavaScript</h1>
    </body>
