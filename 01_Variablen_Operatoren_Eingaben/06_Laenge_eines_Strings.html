      <title>Laenge eines Strings bestimmen</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

      <!-- Dieses Programm zeigt drei einfache Anwendungsbeispiele
           zum Einsatz von Eigenschaften und Methoden des String-Objekts -->
  
        <script type="text/javascript">
        <!--

          // Die String-Variable name wird nach ihrer Deklaration und Initialisierung als
          // String-Objekt mit den dazugehoerigen Eigenschaften und Methoden verwaltet
          var name = "Horst";

          // Deshalb kann ich die Eigenschaft Laenge ermitteln...
          alert(name.length);
          // ... und den String mit Methoden manipulieren
          // -> nur Grossbuchstaben
          alert(name.toUpperCase());
          // -> nur Kleinbuchstaben
          alert(name.toLowerCase());

          //-->
        </script>
