    <title>Variablen in JavaScript</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

                <!-- Das Script-Tag kann hier oder auch spaeter
                     im Markup notiert werden.
                     Es kann auch mehrfach vorkommen
                     Wichtig: Abarbeitungsreihenfolge beachten! -->

        <script type="text/javascript">

			var gruss = 'Guten Morgen!';
			var name  = 'Paul';

                        // Hier kommt der Verkettungsoperator zum Einsatz.
			alert(gruss + ' Dein Name ist ' + name + '.');
		</script>
    </head>
    <body>
        <h1>Variablen in JavaScript</h1>
    </body>
