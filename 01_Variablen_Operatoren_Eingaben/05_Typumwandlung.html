      <title>Typumwandlung</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      
        <script type="text/javascript">

          var zahl1 = prompt("Erste Zahl", "");

          var zahl2 = prompt("Zweite Zahl", "");

          // Die Methode Number wandelt den String in einen numerischen Typ um.
          zahl1 = Number(zahl1);

          zahl2 = Number(zahl2);

          // Sehen Sie sich hierzu auch die Funktion parseInt() an!

          var summe = zahl1 + zahl2;
          alert("Summe: " + summe);

        </script>
