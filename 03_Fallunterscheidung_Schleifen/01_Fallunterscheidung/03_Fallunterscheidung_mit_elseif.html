      <title>Fallunterscheidung mit else if</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

      <script type="text/javascript">

          /* Die Fallunterscheidung prüft, ob die Aussage in den Klammern
           * wahr (true) ist. Wenn ja, wird der folgende Codeblock ausgeführt.
           */
          if (1 == 2) {
              // Wird ausgeführt, wenn die Aussage wahr ist.
              alert('Das ist wahr!');
          } else if (2 == 2) {
              // Sollte die erste Aussage false ergeben, können in beliebig vielen
              // weiteren Prüfungen andere Aussagen geprüft werden.
              alert('Das ist wahr!');
          } else {
              // Ist alles vorangegangene falsch, wird der Codeblock nach else
              // ausgeführt.
              alert('Das ist falsch!');
          }

      </script>

  </head>
