      <script type="text/javascript">

          /* Die Fallunterscheidung pr端ft, ob die Aussage in den Klammern

          if (1 == 2) {
              // Wird ausgef端hrt, wenn die Aussage wahr ist.
              alert('Das ist wahr!');
          } else {
              // Wird ausgef端hrt, wenn die Aussage falsch (false) ist.
              alert('Das ist falsch!');
          }

      </script>
