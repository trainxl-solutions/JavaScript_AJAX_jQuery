      <title>Einfache while-Schleife</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <script type="text/javascript">

            // Dieses Programm zeigt die Funktion der while-Schleife:
            // Hier laeuft die Schleife so lange, bis der Wert der
            // Variablen zaehler nicht mehr kleiner ist als der Wert
            // der Variablen versuche


            var zaehler = 0;
            var versuche = 3;

            // Zu lesen wie: "Solange zaehler kleiner ist als versuche,
            // soll das folgende ausgef√ºhrt werden."
            while (zaehler < versuche) {

              // Damit die Schleife irgendwann abbricht, muss der Zaehler
              // mit jedem Schleifendurchlauf hochgesetzt werden.
              // Aufpassen: Hier kann man sich eine schoene Endlosschleife
              // bauen!
              zaehler++;
              alert(zaehler + ". Versuch");
            }

        </script>
    </body>
</html>
