      <title>while-Schleife mit if und break</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <script type="text/javascript">

            var zaehler = 0;
            var versuche = 10;

            while (zaehler < versuche) {

              zaehler = zaehler + 1;
              alert(zaehler + ". Versuch");

              // Das Programm steigt mit break aus der Schleife
              // aus, wenn der Zaehler den Wert 5 hat.
              if (zaehler == 5) {
                break;
              }

            }
            alert("Ende des Programms");

        </script>
  </head>
