    <title>Stringmethoden - indexOf()</title>
    
<script type="text/javascript">

    // Prueft, ob ein Zeichen in einem String enthalten ist.
    // indexOf() gibt die Position zurueck, an der das Zeichen 
    // gefunden wurde.

    function pruefen(zeichen) {

        var erlaubteZeichen = "asdfghjkl";
        
        // Die Stringmethode indexOf() wird auf den String 
        // erlaubteZeichen angewandt. Dabei wird als Parameter
        // das eingebene Zeichen uebergeben.
        // indexOf() liefert den Wert -1 zurueck, wenn das
        // Zeichen nicht gefunden wurde.
        var enthalten = erlaubteZeichen.indexOf(zeichen); 
        
        if (enthalten < 0) {
            alert("Nicht erlaubt!");
        }
        else {
            alert("Erlaubt! Steht an Stelle " + enthalten + ".");
        }
    }
    // Hauptprogramm
    var eingabe = prompt("Bitte geben Sie einen Buchstaben ein: ", "");
    
    // Aufruf der Funktion
    pruefen(eingabe);

</script>

  </head>

  </body>
