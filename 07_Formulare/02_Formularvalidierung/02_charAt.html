    <title>Stringmethoden - charAt()</title>
    
<script type="text/javascript">


    // Die Methode charAt() liefert das Zeichen aus einem String zurueck,
    // dessen Position als Parameter uebergeben wird.
    function positionChecken(zahl) {
        
        var text = "Sonnenschein";
        alert(text.charAt(zahl));
    }
    
    // Hauptprogramm
    var eingabe = prompt('Das Wort lautet "Sonnenschein".\nGeben Sie eine Zahl ein:', "");

    // Aufruf der Funktion 
    positionChecken(eingabe);

</script>
