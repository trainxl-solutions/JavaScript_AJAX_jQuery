      <title>DOM mit der Eigenschaft innerHTML beeinflussen</title>
      <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />

      <script type="text/javascript">

        /*
         * Nicht zu verachten ist die Eigenschaft innerHTML,
         * die das Auslesen, Austauschen und Schreiben von
         * HTML-Markup im bestehenden Dokument ermoeglicht.
         *
         * innerHTML ist sehr praktisch, aber nicht die einzige
         * Moeglichkeit, Einfluss auf den Dokumentenbaum zu
         * nehmen.
         *
         * Hier noch einmal innerHTML:
         */


        window.onload = function() {

            // Aendert, nachdem das Dokument vollstaendig geladen wurde, den Inhalt des div-Containers.
            // setTimeout wartet mit der Manipulation 2000 Millisekunden, also 2 Sekunden.

            setTimeout("document.getElementById('container').innerHTML = '<p style=\"font-size: 24px;\">Jetzt bin ich da!</p>'", 2000);

        }
      </script>

  </head>
<body>
    <div id="container">
        <p>Ich war zuerst hier!</p>
    </div>
</body>
</html>
