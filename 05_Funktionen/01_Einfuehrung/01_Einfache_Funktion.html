    <title>Einfache Funktion</title>

        <script type="text/javascript">

          /*
              Funktionen sparen Codezeilen und sind superpraktisch
              Sie programmieren einmal eine Aufgabe, die vom Programm erledigt
              werden soll, und koennen anschliessend immer wieder auf diese
              Funktion zugreifen.
              Der Gewinn: Sie muessen nicht an jeder Stelle, wo Sie diese
              Funktionalitaet brauchen, immer wieder denselben Code schreiben.
              Damit wuerden Sie Fehlerquellen schaffen und das Programm unn√∂tig
              aufblaehen.
          */

          // Erstellen einer Funktion, die ein Lob ausspricht;

          function loben() {
            alert("Toll!");
          }

          // Aufruf der Funktion innerhalb des weiteren Programmablaufs

          loben();

        </script>
