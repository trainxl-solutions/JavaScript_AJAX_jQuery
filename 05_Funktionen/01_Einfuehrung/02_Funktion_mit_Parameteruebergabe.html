    <title>Funktion mit Parameterübergabe</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <script type="text/javascript">

          /*
           * Sie koennen Funktionen auch Werte uebergeben, mit denen die
           * Funktion dann arbeitet.
           */

          // Erstellen einer Funktion, die ein Lob ausspricht;

          function loben(text) {
            alert(text);
          }

          // Aufruf der Funktion innerhalb des weiteren Programmablaufs

          loben("Das war großartig!");

        </script>
