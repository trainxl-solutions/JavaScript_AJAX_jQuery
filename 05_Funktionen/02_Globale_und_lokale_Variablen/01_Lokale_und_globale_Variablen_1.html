    <title>Globale und lokale Variablen 1</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript">

    /*
     * Deklarieren Sie eine Variable innerhalb einer Funktion mit dem
     * Schlüsselwort var, ist diese Variable nur innerhalb der Funktion bekannt.
     * Lassen Sie das Schlüsselwort weg, gilt die Variable innerhalb
     * und außerhalb der Funktion.
     *
     * Überlegen Sie, welche Vor- und Nachteile sich aus diesem Verhalten
     * ergeben!
     */

    // Definition der Funktion

    function teste_reichweite() {

        var z = 9;

    }

    // ################### Hauptprogramm ################
    // Aufruf der zuvor definierten Funktion
    teste_reichweite();

    // Ausgabe des Wertes von z.
    // Was kommt raus?
    alert(z);

    // Eben. z wurde innerhalb der Funktion durch das Schluesselwort
    // var lokal deklariert. Ausserhalb der Funktion weiss man davon
    // nichts. Daher gibt es einen Fehler beim Ausgeben des Wertes
    // von z, weil z noch gar nicht definiert wurde.
